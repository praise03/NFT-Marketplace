type NftListed @entity(immutable: true) {
  id: Bytes!
  nftAddress: Bytes! # address
  tokenId: BigInt! # uint256
  price: BigInt! # uint256
  owner: Bytes! # address
  blockTimestamp: BigInt!
}

type NftSold @entity(immutable: true) {
  id: Bytes!
  nftAddress: Bytes! # address
  tokenId: BigInt! # uint256
  price: BigInt! # uint256
  seller: Bytes! # address
  buyer: Bytes! # address
  blockTimestamp: BigInt!
}
